<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="styles.css"></script>
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/e25bb34f55.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <title>FakeOS</title>
  </head>
  <body>
    <main>
      <div class="iphone">
        <div class="iphone__speaker">
          <div class="iphone__speaker--rounded"></div>
        </div>
        <div class="iphone__nav">
          <div class="iphone__nav--left">
            <p id="navTime"></p>
          </div>

          <div class="iphone__nav--right">
            <ion-icon class="nav-icon" name="cellular"></ion-icon>
            <ion-icon class="nav-icon" name="wifi"></ion-icon>
            <ion-icon class="nav-icon" name="battery-half"></ion-icon>
          </div>
        </div>
        <div class="main" id="onClick">
          <div class="main__lock">
            <ion-icon name="lock-closed"></ion-icon>
          </div>
          <div class="main__lockscreen"></div>
          <p class="main__lockscreen--date" id="lockDate"></p>

          <p class="main__lockscreen--time" id="lockTime"></p>
          <button class="clickOpen">Click here to open</button>

          <div class="footer__lockscreen--apps">
            <ion-icon
              class="footer__lockscreen--appsIcon torch"
              name="flashlight"
            ></ion-icon>

            <ion-icon
              class="footer__lockscreen--appsIcon"
              name="camera"
            ></ion-icon>
          </div>
        </div>
 
      <div class="firstPage">
        <div class="firstPage__apps">
          <div class="firstPage__apps--card">
           <i class="fa-solid fa-comment messages">Messages</i></div>
           <div class="firstPage__apps--card">
          <i class="fa-solid fa-camera camera">Camera</i></div>
          <div class="firstPage__apps--card">
          <p><ion-icon class="settings" name="cog-outline"></ion-icon>Settings</p></div>
          <div class="firstPage__apps--card">
          <p><ion-icon class="facebook" name="logo-facebook"></ion-icon>Facebook</p></div>
          <div class="firstPage__apps--card">
          <p><ion-icon class ="snapchat" name="logo-snapchat"></ion-icon>Snapchat</p></div>
          <div class="firstPage__apps--card">
          <p><ion-icon class ="calendar" name="calendar-number-outline"></ion-icon>Calendar</p></div>
          <div class="firstPage__apps--card">
          <i class="fa-brands fa-app-store-ios">App Store</i></div>
          <div class="firstPage__apps--card">
          <p><ion-icon name="logo-google"></ion-icon>Google</p></div>
          <div class="firstPage__apps--card">
          <p><ion-icon name="camera"></ion-icon>Camera</p></div>
          <div class="firstPage__apps--card">
          <p><ion-icon name="calculator"></ion-icon>Calculator</p></div>
          <div class="firstPage__apps--card">
          <i class="fa-regular fa-envelope">Email</i></div>
          <div class="firstPage__apps--card">
          <i class="fa-solid fa-book-open">Books</i></div>
          <div class="firstPage__apps--card">
          <i class="fa-brands fa-reddit-alien">Reddit</i></div>
          <div class="firstPage__apps--card">
          <i class="fa-solid fa-clock">Clock</i></div>
          <div class="firstPage__apps--card">
          <i class="fa-brands fa-spotify">Spotify</i></div>
        </div>
      </div>
    </main>
  </body>
</html>
