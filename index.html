<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="styles.css" />
     <script defer src="https://kit.fontawesome.com/e25bb34f55.js" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script defer src="main.js"></script>

    <title>FakeOS</title>
  </head>
  <body>
    <main>
      <div class="iphone" id="iphoneMain">
        <div class="iphone__speaker">
          <div class="iphone__speaker--rounded"></div>
        </div>
        <div class="iphone__nav">
          <div class="iphone__nav--left">
            <p id="navTime"></p>
          </div>

          <div class="iphone__nav--right">
            <ion-icon class="nav-icon" name="cellular"></ion-icon>
            <ion-icon class="nav-icon" name="wifi"></ion-icon>
            <ion-icon class="nav-icon" name="battery-half"></ion-icon>
          </div>
        </div>
        <div class="main" id="lockScreen">
          <div class="main__lock" id="mainLock">
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="main__lockscreen"></div>
          <p class="main__lockscreen--date" id="lockDate"></p>

          <p class="main__lockscreen--time" id="lockTime"></p>
          <button class="clickOpen">Click here to open</button>

          <div class="footer__lockscreen--apps">
            <ion-icon
              class="footer__lockscreen--appsIcon torch"
              name="flashlight"
            ></ion-icon>

            <ion-icon
              class="footer__lockscreen--appsIcon"
              name="camera"
            ></ion-icon>
          </div>
        </div>
 
      <div class="firstPage hide" id="firstPage">
        <div class="firstPage__apps">
          <div class="firstPage__apps--card">
           <img src="img/message-app.png" alt="message app" class ="messages app"><p>Messages</p></div>
           <div class="firstPage__apps--card">
          <img src="img/cameraapp.png" alt="camera app"  class="app camera" ><p>Camera</p></div>
           <div class="firstPage__apps--card">
          <img src="img/notes-app.png" alt="notes app"  class="noteApp app"><p>Notes</p></div>
          <div class="firstPage__apps--card">
        <img src="img/settings.png" alt="settings app" class="settings app"><p>Settings</p></div>
        <div class="firstPage__apps--card">
         <img src="img/cal-app.png" alt="calendar app"  class ="calendar app" ><p>Calendar</p></div>
          <div class="firstPage__apps--card">
          <img src="img/calculatorapp.png" alt="calculator app" class="calculator app"><p>Calculator</p></div>
          <div class="firstPage__apps--card">
          <img src="img/facebook -logo.png" alt="facebook app" class="facebook app" ><p>Facebook</p></div>
          <div class="firstPage__apps--card">
          <img src="img/stopwatchicon.png" alt="stopwatchIcon app" class ="stopwatchIcon app" id="stopwatchApp" ><p>Stopwatch</p></div>
          <div class="firstPage__apps--card">
         <img src="img/magic8ball app.jpeg" alt="magic8ball logo" class="app magic8ball" id="magicEight"><p>Magic8 Ball</p></div>
          
          <div class="firstPage__apps--card">
          <img src="img/gmailapp.png" alt="gmail app" class="email app"><p>Email</p></div>
          <div class="firstPage__apps--card">
         <img src="img/ibook.jpeg" alt="ibook logo" class="books app"><p>Books</p></div>
        
          <div class="firstPage__apps--card">
          <img src="img/clock.jpeg" alt="clock app" class="clock app" ><p>Clock</p></div>
        </div>
        <div class="pageToggle" onClick="" id="pageToggleFirst"> 
          <div class="pageToggle__circle active" id="pageOne"></div>
          <div class="pageToggle__circle" id="pageTwo"></div>
        </div>
        <div class="firstPage__footer">
          <div class="firstPage__apps--card">
         <img src="img/phone.png" alt="phone app" class="phone app" ><p></p></div>
          <div class="firstPage__apps--card">
          <img src="img/safari.png" alt="safari app" class="safari app"><p></p></div>
          <div class="firstPage__apps--card">
            <img src="img/instalogo.jpeg" alt="instagram logo" class="insta app">  </div>
          <div class="firstPage__apps--card">
          <img src="img/music-app.png" alt="music app" class="itunes app">
          <p></p></div>

        </div>
      </div>
      <div class="secondPage hide" id="secondPage">
        <div class="secondPage__apps">
          <div class="secondPage__apps--card">
          <img src="img/snapchat.png" alt="snapchat app" class ="snapchat app" ><p>Snapchat</p></div>
           <div class="secondPage__apps--card">
          <img src="img/whatsapp.png" alt="whatsapp" class="app whatsapp" ><p>WhatsApp</p></div>
          <div class="secondPage__apps--card">
         <img src="img/youtube app.png" alt="youtube app" class="youtube app"><p>Youtube</p></div>
         <div class="secondPage__apps--card">
         <img src="img/twittr.jpeg" alt="twitter app" class ="twitter app"><p>Twitter</p></div>
          <div class="secondPage__apps--card">
          <img src="img/tiktok.png" alt="tiktok app" class="tiktok app"><p>Tiktok</p></div>
          <div class="secondPage__apps--card">
          <img src="img/amazon.png" alt="amzon app" class="amazon app"><p>Amazon</p></div>
          <div class="secondPage__apps--card">
          <img src="img/xbox.jpeg" alt="xbox app" class ="xbox app"><p>Xbox</p></div>
          <div class="secondPage__apps--card">
         <img src="img/tumblr.png" alt="tumblr app" class="app tumblr"><p>Tumblr</p></div>
          
        </div>
        <div class="pageToggle pageToggleTwo" onClick="" id="pageToggleSecond"> 
          <div class="pageToggleTwo__circle" id="pageOne"></div>
          <div class="pageToggleTwo__circle active" id="pageTwo"></div>
        </div>
        <div class="secondPage__footer">
          <div class="firstPage__apps--card">
         <img src="img/phone.png" alt="phone app" class="phone app" ><p></p></div>
          <div class="firstPage__apps--card">
          <img src="img/safari.png" alt="safari app" class="safari app"><p></p></div>
          <div class="firstPage__apps--card">
            <img src="img/instalogo.jpeg" alt="instagram logo" class="insta app">  </div>
          <div class="firstPage__apps--card">
          <img src="img/music-app.png" alt="music app" class="itunes app">
          <p></p></div>
      </div>

      </div>

       <div class="magicEight hide" id="magicEightContent">
        <i class="fa-regular fa-rectangle-xmark" id="returnToMain"></i>
          <div class="magicEight__header">
       <h1>Seek Wisdom: The Magic <br>8-Ball Knows All!</h1>     </div>
           <img id="shakingImage" class="magicEight__img" src="img/Magic_eight_ball.png" alt="magic 8 ball">
         <p id="fortuneText" class="magicEight__text">Click to shake</p>
         </div>
     
        <div class="stopwatch hide" id="stopWatchContent">
         
        <div class="stopwatch__timer">
           <i class="fa-regular fa-rectangle-xmark" id="returnToFirstPage"></i>
          <h1 id="minutes"></h1><h1>:</h1><h1 id="seconds"></h1>
        </div>
     
          <div id="play" class="stopwatch__buttons--play"><ion-icon name="play-outline"></ion-icon></div>
            
          <div id="reset" class="stopwatch__buttons--reset"><ion-icon name="refresh-outline"></ion-icon></div>
        </div>

    </main>
    <div class="sideBySide">
    <div class="iphoneNotes">
       
        <div class="notes" id="homepage">
        <div class="notes__homepage">
          <h1>Notes</h1>
          <div class="notes__homepage--saved hide" id="savedNotes" >
            
          </div>
        </div>
        <div class="notes__footer">
          <!-- notes count goes here  -->
          <ion-icon id="newPage" class="newPage" name="create-outline"></ion-icon>
        </div>
        </div>
      </div>
      <div class="iphoneNotes">
        <div class="notes hide" id="noteEdit">
        <div class="notes__header">
          <p id="returnHome"><ion-icon class="chevron" name="chevron-back-outline"></ion-icon>
          </p>
          <p id="doneButton">Done</p>
        </div>
        
        <input type="text" placeholder="Title" id="inputTitle">
        <textarea name="" id="inputText" cols="30" rows="20" placeholder="Type here"></textarea>
     
      </div>
      </div>
      
      </div>
   
      </div>

  </body>
</html>
