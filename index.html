<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="styles.css"></script>
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/e25bb34f55.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <title>FakeOS</title>
  </head>
  <body>
    <main>
      <div class="iphone">
        <div class="iphone__speaker">
          <div class="iphone__speaker--rounded"></div>
        </div>
        <div class="iphone__nav">
          <div class="iphone__nav--left">
            <p id="navTime"></p>
          </div>

          <div class="iphone__nav--right">
            <ion-icon class="nav-icon" name="cellular"></ion-icon>
            <ion-icon class="nav-icon" name="wifi"></ion-icon>
            <ion-icon class="nav-icon" name="battery-half"></ion-icon>
          </div>
        </div>
        <div class="main" id="lockScreen">
          <div class="main__lock">
            <ion-icon name="lock-closed"></ion-icon>
          </div>
          <div class="main__lockscreen"></div>
          <p class="main__lockscreen--date" id="lockDate"></p>

          <p class="main__lockscreen--time" id="lockTime"></p>
          <button class="clickOpen">Click here to open</button>

          <div class="footer__lockscreen--apps">
            <ion-icon
              class="footer__lockscreen--appsIcon torch"
              name="flashlight"
            ></ion-icon>

            <ion-icon
              class="footer__lockscreen--appsIcon"
              name="camera"
            ></ion-icon>
          </div>
        </div>
 
      <div class="firstPage hide" id="firstPage11111">
        <div class="firstPage__apps">
          <div class="firstPage__apps--card">
           <ion-icon class="app messages" name="chatbubble"></ion-icon><p>Messages</p></div>
           <div class="firstPage__apps--card">
          <ion-icon class="app camera" name="camera"></ion-icon><p>Camera</p></div>
          <div class="firstPage__apps--card">
          <ion-icon class="settings app" name="cog-outline"></ion-icon><p>Settings</p></div><div class="firstPage__apps--card">
          <ion-icon class ="calendar app" name="calendar-number-outline"></ion-icon><p>Calendar</p></div>
          <div class="firstPage__apps--card">
          <ion-icon class="calculator app" name="calculator"></ion-icon><p>Calculator</p></div>
          <div class="firstPage__apps--card">
          <ion-icon class="facebook app" name="logo-facebook"></ion-icon><p>Facebook</p></div>
          <div class="firstPage__apps--card">
          <ion-icon class ="snapchat app" name="logo-snapchat"></ion-icon><p>Snapchat</p></div>
          <div class="firstPage__apps--card">
         <ion-icon class="app appStore" name="logo-apple-appstore"></ion-icon><p>App Store</p></div>
          
          <div class="firstPage__apps--card">
          <ion-icon class="email app" name="mail-outline"></ion-icon></i><p>Email</p></div>
          <div class="firstPage__apps--card">
          <ion-icon class="books app" name="book"></ion-icon><p>Books</p></div>
          <div class="firstPage__apps--card">
         <ion-icon class="reddit app" name="logo-reddit"></ion-icon><p>Reddit</p></div>
          <div class="firstPage__apps--card">
          <ion-icon class="clock app" name="time"></ion-icon><p>Clock</p></div>
        </div>
        <div class="pageToggle"> 
          <div class="pageToggle__circle active" id="pageOne"></div>
          <div class="pageToggle__circle" id="pageTwo"></div>
        </div>
        <div class="firstPage__footer">
          <div class="firstPage__apps--card">
          <ion-icon class="phone app" name="call"></ion-icon><p></p></div>
          <div class="firstPage__apps--card">
          <ion-icon class="google app" name="logo-google"></ion-icon><p></p></div>
          <div class="firstPage__apps--card">
          <ion-icon class="insta app" name="logo-instagram"></ion-icon><p></p></div>
          <div class="firstPage__apps--card">
          <ion-icon class="itunes app" name="musical-notes"></ion-icon><p></p></div>

        </div>
      </div>
      <div class="secondPage" id="secondPage">
        <div class="secondPage__apps">
          <div class="secondPage__apps--card">
           <ion-icon class="app pintrest" name="logo-pinterest"></ion-icon><p>Pinterest</p></div>
           <div class="secondPage__apps--card">
          <ion-icon class="app whatsapp" name="logo-whatsapp"></ion-icon><p>WhatsApp</p></div>
          <div class="secondPage__apps--card">
          <ion-icon class="settings app" name="cog-outline"></ion-icon><p>Settings</p></div><div class="secondPage__apps--card">
          <ion-icon class ="calendar app" name="calendar-number-outline"></ion-icon><p>Calendar</p></div>
          <div class="secondPage__apps--card">
          <ion-icon class="calculator app" name="calculator"></ion-icon><p>Calculator</p></div>
          <div class="secondPage__apps--card">
          <ion-icon class="facebook app" name="logo-facebook"></ion-icon><p>Facebook</p></div>
          <div class="secondPage__apps--card">
          <ion-icon class ="snapchat app" name="logo-snapchat"></ion-icon><p>Snapchat</p></div>
          <div class="secondPage__apps--card">
         <ion-icon class="app appStore" name="logo-apple-appstore"></ion-icon><p>App Store</p></div>
          
        </div>
        <div class="pageToggle"> 
          <div class="pageToggle__circle" id="pageOne"></div>
          <div class="pageToggle__circle active" id="pageTwo"></div>
        </div>
        <div class="secondPage__footer">
          <div class="secondPage__apps--card">
          <ion-icon class="phone app" name="call"></ion-icon><p></p></div>
          <div class="secondPage__apps--card">
          <ion-icon class="google app" name="logo-google"></ion-icon><p></p></div>
          <div class="secondPage__apps--card">
          <ion-icon class="insta app" name="logo-instagram"></ion-icon><p></p></div>
          <div class="secondPage__apps--card">
          <ion-icon class="itunes app" name="musical-notes"></ion-icon><p></p></div>

        </div>
      </div>
    </main>
  </body>
</html>
