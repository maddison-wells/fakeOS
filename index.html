<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="styles.css"></script>
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/e25bb34f55.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <title>FakeOS</title>
  </head>
  <body>
    <main>
      <div class="iphone">
        <div class="iphone__speaker">
          <div class="iphone__speaker--rounded"></div>
        </div>
        <div class="iphone__nav">
          <div class="iphone__nav--right">
            <ion-icon class="nav-icon" name="cellular"></ion-icon>
            <ion-icon class="nav-icon" name="wifi"></ion-icon>
            <ion-icon class="nav-icon" name="battery-half"></ion-icon>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
